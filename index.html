<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="https://i.pinimg.com/236x/1d/55/0d/1d550dcd1947633c00ec4b249e698164.jpg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://i.pinimg.com/236x/d7/8f/2f/d78f2f11ffdba744827729633f6c08f2.jpg" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://i.pinimg.com/236x/b5/1a/e4/b51ae4be9cbbf5cad588a6ad27dcc246.jpg" alt="Scissors">
        </div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
