<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="https://i.pinimg.com/236x/1d/55/0d/1d550dcd1947633c00ec4b249e698164.jpg" alt="">
                </span>
                <span class="cpu_result">
                    <img src="https://i.pinimg.com/236x/1d/55/0d/1d550dcd1947633c00ec4b249e698164.jpg" alt="">
                </span>
            </div>
            <div class="result">Let`s Play</div>
        </div>

        <div class="options_images">
            <span class="options">
                <img src="https://i.pinimg.com/236x/1d/55/0d/1d550dcd1947633c00ec4b249e698164.jpg" alt="" >
                <p>Rock</p>

            </span>
            
                <span class="options">
                    <img src="https://i.pinimg.com/236x/d7/8f/2f/d78f2f11ffdba744827729633f6c08f2.jpg" alt="" >
                    <p>Paper</p>
                </span>
                
                    <span class="options">
                        <img src="https://i.pinimg.com/236x/b5/1a/e4/b51ae4be9cbbf5cad588a6ad27dcc246.jpg" alt="" >
                        <p>Scissors</p>
                    </span>
        </div>
        </section>

    <script src="script.js">defer</script>
</body>
</html>
